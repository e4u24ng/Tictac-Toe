<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tictac Toe</title>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div>
        <span class="player1">Player1:0</span>
        <span class="player2">Player2:0</span>
    </div>

    <div class="div-body">
        <div class="main-div">
            <div class="box-div1">
                <div class="o">O</div>
            </div>
            <div class="box-div2"></div>
            <div class="box-div3">
                <div class="x">X</div>
            </div>
        </div>
        <div class="main-div">
            <div class="box-div3">
                <div class="x">X</div>
            </div>
            <div class="box-div3">
                <div class="x">X</div>
            </div>
            <div class="box-div1">
                <div class="o">O</div>
            </div>
        </div>
        <div class="main-div">
            <div class="box-div1">
                <div class="o">O</div>
            </div>
            <div class="box-div2"></div>
            <div class="box-div3">
                <div class="x">X</div>
            </div>
        </div>
    </div>

    <div class="div-btn">
        <button class="btn"> Reset </button>
    </div>

</body>

</html>
